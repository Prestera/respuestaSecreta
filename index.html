<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herto responde</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Herto responde</h1>
        <p>Herto es una inteligencia artificial demasiado formal, 
           sólo respondea la pregunta si se lo pedis formalmente
        </p>
        <h3>Hacé la pregunta que quieras</h3>
        <input type="text" id="pregunta">
        <h3>No te olvides de la frase mágica</h3>
        <div id="tooltipContainer">
            <input type="text" id="frase">
            <span id="icono">i</span>
            <p id="tooltip" class="escondido">"Herto, por favor me gustaria que me respondas"</p>
        </div>
        <div>
            <button id="preguntar">Preguntar</button>
            <button id="reiniciar">Reiniciar</button>
        </div>
        <p id="respuesta">Hazme una pregunta</p>
    </main>
</body>
</html>
